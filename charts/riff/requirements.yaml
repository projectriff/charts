dependencies:
  - name: cert-manager
    condition: cert-manager.enabled
    tags:
      - build
      - core-runtime
      - knative-runtime
      - streaming-runtime
  - name: keda
    condition: keda.enabled
    tags:
      - streaming-runtime
  - name: knative
    condition: knative.enabled
    tags:
      - knative-runtime
  - name: knative-istio
    condition: knative.istio.enabled
  - name: kpack
    condition: kpack.enabled
    tags:
      - build
  - name: riff-build
    condition: riff.build.enabled
    tags:
      - build
  - name: riff-builders
    condition: riff.builders.enabled
    tags:
      - build
  - name: riff-core-runtime
    condition: riff.runtimes.core.enabled
    tags:
      - core-runtime
  - name: riff-core-istio
    condition: riff.runtimes.core.istio.enabled
  - name: riff-knative-runtime
    condition: riff.runtimes.knative.enabled
    tags:
      - knative-runtime
  - name: riff-streaming-runtime
    condition: riff.runtimes.streaming.enabled
    tags:
      - streaming-runtime
